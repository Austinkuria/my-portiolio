    <!-- Contact Section -->
    <section class="contact py-5 mt-5" id="contact">
        <div class="container">
            <div class="contact-heading">
                <h1 class="my-heading text-center">Contact Me</h1>
            </div>
            <div class="contact-content">
                <div class="contact-form-container">
                    <h2 class="greet-heading">Get In Touch</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="bi bi-person"></i> Your Name</label>
                            <input class="form-control" type="text" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Your Email</label>
                            <input class="form-control" type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label"><i class="bi bi-phone"></i> Your Phone</label>
                            <input class="form-control" type="text" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"><i class="bi bi-chat-dots"></i> Your Message</label>
                            <textarea class="form-control" id="message" placeholder="Write your message"
                                rows="5"></textarea>
                        </div>
                        <button class="btn form-btn text-white" type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h2 class="greet-heading">Contact Information</h2>
                    <div class="contact-info mt-5">
                        <h3>Email: <a href="mailto:kuriaaustin125@gmail.com">kuriaaustin125@gmail.com</a></h3>
                        <h3>Phone: +254 797 561 978</h3>
                        <h3>Address: Kerugoya, Kirinyaga County, Kenya</h3>
                    </div>
                    <div class="social mb-4">
                        <a href="mailto:kuriaaustin125@gmail.com" class="me-3"><i class="bi bi-envelope"></i></a>
                        <a href="https://github.com/Austinkuria" class="me-2"><i class="bi bi-github"></i></a>
                        <a href="https://www.linkedin.com/in/austin-maina" class="me-2"><i
                                class="bi bi-linkedin"></i></a>
                    </div>
                    <div class="map mb-4">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1987.630763531333!2d37.28040429335877!3d-0.4961934575938574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1837f868f7cf1f9b%3A0x830f8b2bba8486e6!2sKerugoya!5e0!3m2!1sen!2ske!4v1695567085401!5m2!1sen!2ske"
